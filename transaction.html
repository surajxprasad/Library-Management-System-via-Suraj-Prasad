<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Module</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Google Fonts Link */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Montserrat", sans-serif;
    }
    
    nav {
      background: #0082e6;
      height: 80px;
      width: 100%;
    }
    
    label.logo {
      color: white;
      font-size: 25px;
      line-height: 80px;
      padding: 0 100px;
      font-weight: bold;
    }
    
    nav ul {
      float: right;
      margin-right: 20px;
    }
    
    nav ul li {
      display: inline-block;
      line-height: 80px;
      margin: 0 5px;
    }
    
    nav ul li a {
      color: white;
      font-size: 17px;
      padding: 7px 13px;
      border-radius: 3px;
      text-transform: uppercase;
    }
    
    /* a.active, */
    a:hover {
      background: #1b9bff;
      transition: .5s;
    }
    
    .checkbtn {
      font-size: 22px;
      color: white;
      float: right;
      line-height: 80px;
      margin-right: 30px;
      cursor: pointer;
      display: none;
    }
    
    #check {
      display: none;
    }
    
    @media (max-width: 1050px) {
      label.logo {
        padding-left: 30px;
      }
    
      nav ul li a {
        font-size: 16px;
      }
    }
    
    /* Responsive media query code for small screen */
    @media (max-width: 890px) {
      .checkbtn {
        display: block;
      }
    
      label.logo {
        font-size: 22px;
      }
    
      ul {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all .5s;
      }
    
      nav ul li {
        display: block;
        margin: 50px 0;
        line-height: 30px;
      }
    
      nav ul li a {
        font-size: 20px;
      }
    
      a:hover,
      a.active {
        background: none;
        color: #0082e6;
      }
    
      #check:checked~ul {
        left: 0;
      }
    }
    
    section {
      background: url("bg.jpg") no-repeat;
      background-size: cover;
      height: calc(100vh - 80px);
    }
    h2 {
    text-align: center;
    margin-top: 20px;
}
.logout-container {
    text-align: center;
    margin: 20px;
}

.logout-container a {
    color:red;
    text-decoration: none;
    font-weight: bold;
}

.logout-container a:hover {
    text-decoration: underline;
}
.transaction-table {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    border-collapse: collapse;
    text-align: left;
}

.transaction-table td {
    padding: 12px;
    border: 1px solid #ddd;
}

.transaction-table td a {
    color: #0066cc;
    text-decoration: none;
    display: block;
}

.transaction-table td a:hover {
    text-decoration: underline;
}

      </style>
</head>
<body>
    <nav>
        <!-- Checkbox for toggling menu -->
        <input type="checkbox" id="check">
    
        <!-- Menu icon -->
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
    
        <!-- Site logo -->
        <label class="logo">Library Management System</label>
    
        <!-- Navigation links -->
        <ul>
          <li><a class="active" href="admin_dashboard.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="maintenance.html">Maintanence</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="transaction.html">Transaction</a></li>
        </ul>
      </nav>

    <h2>Transactions</h2>

    <table class="transaction-table">
        <tbody>
            <tr>
                <td><a href="check-book.html">Check Book Availability</a></td>
            </tr>
            <tr>
                <td><a href="issue-book.html">Issue a Book</a></td>
            </tr>
            <tr>
                <td><a href="return-book.html">Return a Book</a></td>
            </tr>
            <tr>
                <td><a href="pay-fine.html">Fine Payment</a></td>
            </tr>
        </tbody>
    </table>

    <div class="logout-container">
        <a href="index.html">Log Out</a>
    </div>

</body>
</html>
