}

}

.housekeeping-table td a {

}

.housekeeping-table td a:hover {

   .checkbtn {

     line-height: 80px;
     margin-right: 30px;
     cursor: pointer;
     display: none;
   }
   
   #check {

   }
   
   @media (max-width: 1050px) {
     label.logo {
       padding-left: 30px;
     }
   
     nav ul li a {
       font-size: 16px;
     }
   }
   
   /* Responsive media query code for small screen */
   @media (max-width: 890px) {
     .checkbtn {
       display: block;
     }
   
     label.logo {
       font-size: 22px;
     }
   
     ul {
       position: fixed;
       width: 100%;
       height: 100vh;
       background: #2c3e50;
       top: 80px;
       left: -100%;
       text-align: center;
       transition: all .5s;
     }
   
     nav ul li {
       display: block;
       margin: 50px 0;
       line-height: 30px;
     }
   
     nav ul li a {
       font-size: 20px;
     }
   
     a:hover,
     a.active {
       background: none;
       color: #0082e6;
     }
   
     #check:checked~ul {
       left: 0;
     }
   }
   
   section {
     background: url("bg.jpg") no-repeat;
     background-size: cover;
     height: calc(100vh - 80px);
   }
