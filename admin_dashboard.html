       <style>
          /* Google Fonts Link */
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
      
      * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
      }
      
      body {
        font-family: "Montserrat", sans-serif;
      }
      
      nav {
        background: #0082e6;
        height: 80px;
        width: 100%;
      }
      
      label.logo {
        color: white;
        font-size: 25px;
        line-height: 80px;
        padding: 0 100px;
        font-weight: bold;
      }
      
      nav ul {
        float: right;
        margin-right: 20px;
      }
      
      nav ul li {
        display: inline-block;
        line-height: 80px;
        margin: 0 5px;
      }
      
      nav ul li a {
        color: white;
        font-size: 17px;
        padding: 7px 13px;
        border-radius: 3px;
        text-transform: uppercase;
      }
      
      /* a.active, */
      a:hover {
        background: #1b9bff;
        transition: .5s;
      }
      
      .checkbtn {
        font-size: 22px;
        color: white;
        float: right;
        line-height: 80px;
        margin-right: 30px;
        cursor: pointer;
        display: none;
      }
      
      #check {
        display: none;
      }
      
      @media (max-width: 1050px) {
        label.logo {
          padding-left: 30px;
        }
      
        nav ul li a {
          font-size: 16px;
        }
      }
      
      /* Responsive media query code for small screen */
      @media (max-width: 890px) {
        .checkbtn {
          display: block;
        }
      
        label.logo {
          font-size: 22px;
        }
      
        ul {
          position: fixed;
          width: 100%;
          height: 100vh;
          background: #2c3e50;
          top: 80px;
          left: -100%;
          text-align: center;
          transition: all .5s;
        }
      
        nav ul li {
          display: block;
          margin: 50px 0;
          line-height: 30px;
        }
      
        nav ul li a {
          font-size: 20px;
        }
      
        a:hover,
        a.active {
          background: none;
          color: #0082e6;
        }
      
        #check:checked~ul {
          left: 0;
        }
      }
      
      section {
        background: url("bg.jpg") no-repeat;
        background-size: cover;
        height: calc(100vh - 80px);
      }
      .logout {
            text-align: right;
            margin-top: 20px;
            margin-right: 20px;
        }
        .logout a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

<body>

    <div class="container my-3">
        <h1>Welcome Admin to My Library</h1>
        <form id="mylibraryform">
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" class="form-control" id="User-Name" aria-describedby="emailHelp" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your user name with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Book Name</label>
                <input type="text" class="form-control" id="Book-Name" />
            </div>
            <div class="form-group">
                <label for="bookType">Book Type</label>
                <div class="check-boxes my-3 mx-5">
                    <div class="form-check p-2">
                        <input class="form-check-input" type="radio" name="check-box" id="Science" value="Science" />
                        <label class="form-check-label" for="Science"> Science </label>
                    </div>
                    <div class="form-check p-2">
                        <input class="form-check-input" type="radio" name="check-box" id="Economics"
                            value="Economics" />
                        <label class="form-check-label" for="Programing">
                            Economics
                        </label>
                    </div>
                    <div class="form-check p-2">
                        <input class="form-check-input" type="radio" name="check-box" id="Fiction" value="Fiction" />
                        <label class="form-check-label" for="Fiction"> Fiction </label>
                    </div>
                    <div class="form-check p-2">
                      <input class="form-check-input" type="radio" name="check-box" id="Children" value="Children" />
                      <label class="form-check-label" for="Children"> Children </label>
                  </div>
                  <div class="form-check p-2">
                    <input class="form-check-input" type="radio" name="check-box" id="PD" value="PD" />
                    <label class="form-check-label" for="PD"> Personal Development </label>
                </div>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-dark">Add Book</button>
        </form>
        <table class="table table-dark my-3">
            <thead>
                <tr>
                    <th scope="col">Sl No.</th>
                    <th scope="col">Date of issue</th>
                    <th scope="col">Reader</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    
    
    <script >

// getting input from input areas -->

function inputs(userName, bookName, type) {
    this.userName = userName;
    this.bookName = bookName;
    this.type = type;
  }
  
  class Display {
    constructor() {}
    add(arrayInputs) {
      let tableBody = document.getElementById("table-body");
      let today = new Date().toLocaleDateString();
      let htmltobeadded = "";
      for (let i = 0; i < arrayInputs.length; i++) {
        htmltobeadded += `
                    <tr>
                      <td>${i + 1}</td>
                      <td>${today}</td>
                      <td>${arrayInputs[i].userName}</td>
                      <td>${arrayInputs[i].bookName}</td>
                      <td>${arrayInputs[i].type}</td>
                      <td> <button type="button" onclick = "deleteItem(${i})" class ="dlt-btn btn-primary btn " id ="dlt-btn"> Delete </button> </td>
                    </tr>
                `;
      }
      tableBody.innerHTML = htmltobeadded;
    }
    clear() {
      let myForm = document.getElementById("mylibraryform");
      myForm.reset();
    }
    validate(inputs) {
      if (inputs.userName == "" || inputs.bookName == "") {
        return false;
      } else return true;
    }
    alertuser(type, sub, massage) {
      let alertuser = document.getElementById("alertuser");
      let htmltobeaddedinalert = ` <div class="alert alert-${type} alert-dismissible fade show" id="alert" role="alert" >
        <strong>${sub}</strong> ${massage}
        <button type="button" class="close"  data-dismiss="alert" aria-label="Close">
  
    <span aria-hidden="true">Ã—</span>
        </button>
      </div>`;
      alertuser.innerHTML += htmltobeaddedinalert;
      setTimeout(() => {
        alertuser.innerHTML = "";
      }, 4000);
    }
  
    // check if the book is issued or not -->
    checkIssue(listArray, o1) {
      for (let i = 0; i < listArray.length; i++) {
        if (listArray[i].bookName == o1.bookName) {
            this.issuedUser = listArray[i].userName;
          return 0;
        }
      }
      return 1;
    }
  }
  
  // Show BookList even after reload -->
  function showList() {
    let listItems = localStorage.getItem("listItems");
    if (listItems == null) {
      listArray = [];
    } else {
      listArray = JSON.parse(listItems);
    }
    new Display().add(listArray);
    // console.log(listArray);
  }
  showList();
  
  // Deleting List Item -->
  function deleteItem(index) {
    let listItems = localStorage.getItem("listItems");
    if (listItems == null) {
      listArray = [];
    } else {
      listArray = JSON.parse(listItems);
    }
    listArray.splice(index, 1);
    localStorage.setItem("listItems", JSON.stringify(listArray));
    showList();
  }
  
  // add submit finction to the form -->
  const form = document.getElementById("mylibraryform");
  form.addEventListener("submit", formSubmit);
  function formSubmit(e) {
    e.preventDefault();
    let givenUserName = document.getElementById("User-Name").value;
    let givenBookName = document.getElementById("Book-Name").value;
    let givenType;
    let checkScience = document.getElementById("Science");
    let checkEconomics = document.getElementById("Economics");
    let checkFiction = document.getElementById("Fiction");
    let checkChildren = document.getElementById("Children");
    let checkPD = document.getElementById("PD")
    if (checkScience.checked) {
      givenType = checkScience.value;
    } else if (checkEconomics.checked) {
      givenType = checkEconomics.value;
    } 
    else if (checkFiction.checked) {
      givenType = checkFiction.value;
    } 
    else if (checkChildren.checked) {
      givenType = checkChildren.value;
    } 
    else {
      givenType = checkPD.value;
    }
  
    let o1 = new inputs(givenUserName, givenBookName, givenType);
  
    let displayObj = new Display();
    if (displayObj.validate(o1) && displayObj.checkIssue(listArray, o1) == 1) {
      let listItems = localStorage.getItem("listItems");
      if (listItems == null) {
        listArray = [];
      } else {
        listArray = JSON.parse(listItems);
      }
      listArray.push(o1);
      localStorage.setItem("listItems", JSON.stringify(listArray));
      // console.log(listArray.length);
  
      new Display().add(listArray);
      displayObj.clear();
      displayObj.alertuser("success", "Success", "Book is issued");
    } else if (displayObj.checkIssue(listArray, o1) == 0) {
        let issuedUser =
      displayObj.alertuser(
        "danger",
        "Oops!",
        `Book is already issued by ${displayObj.issuedUser}`
      );
      displayObj.clear();
    } else {
      displayObj.alertuser("danger", "Oops!", "Book is not issued");
      displayObj.clear();
    }
  }


    </script>
